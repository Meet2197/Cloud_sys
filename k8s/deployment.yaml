apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-storage
  template:
    metadata:
      labels:
        app: cloud-storage
    spec:
      containers:
      - name: backend
        image: cloud-storage-backend:latest
        ports:
        - containerPort: 8000
      - name: frontend
        image: cloud-storage-frontend:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-storage-service
spec:
  selector:
    app: cloud-storage
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  - protocol: TCP
    port: 8000
    targetPort: 8000
