apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-storage-ingress
spec:
  rules:
  - host: cloud.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloud-storage-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloud-storage-service
            port:
              number: 8000
